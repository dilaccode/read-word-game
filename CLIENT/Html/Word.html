<!-- Word container -->
<div class="Word-container w3-center">
    <!-- top bar  -->
    <div>
        <div class="HomeButton ButtonImage DivBlockCenter w3-display-topleft">
            <img class=""
                 src="/Images/BackButton.png"/>
        </div>
        <!-- views -->
        <div class="View w3-padding-small w3-display-topright"> 
            <i class="fa fa-eye"></i><span class="ViewText">...</span>
        </div>
    </div>

    <!-- Word -->       
    <div class='Word w3-text-indigo' style="font-size: 64px">
        ...
    </div>

    <!-- Mean (definition) -->
    <div class='Mean upper w3-left-align'
         style="font-size: 35px;">
        <!-- temp div, will remoe by JS -->
        <div class="w3-center">
            ...
        </div>
    </div>
    <!-- Read Complete Panel -->
    <div class="ReadCompletePanel w3-animate-zoom w3-card-4 w3-green"
         style="display: none;">
        <i class="fa fa-check-circle"></i>
        Read Complete <i class="fa fa-plus"></i><span class="AmountExp">XXX</span> EXP
        <!-- progress exp -->
        <div class="ProgressBar w3-border w3-border-pale-yellow w3-white" 
             style="width: 100%;margin: 6px 0 2px 0 !important; font-weight: bold;">
            <div class="ProgressBarPercent w3-yellow w3-center"
                 style="width:0%;">
                X % or Empty
            </div>
        </div>
        <div class="ProgressBarText">
            XXX/YYYY
        </div>
    </div>
    <!-- Next Word -->
    <div class="NextWordPanel w3-animate-opacity w3-card-4 w3-blue"
         style="display:none;">
        Next Word 
        <i class="fa fa-arrow-right"></i>
        <span class="NextWordText">AAAA</span>
    </div>

    <!-- ajax loading-->
    <div class="LoadingWait w3-text-indigo" style="display:none;">
        <i class="w3-spin fa fa-spinner"></i>
    </div>

    <!--sound-->
    <audio controls="" class="Audio1" style="display:none"
           src="/Sounds/Word/read_word.mp3">
    </audio>
    <audio controls="" class="Audio2" style="display:none"
           src="/Sounds/Word/read_word.mp3">
    </audio>

</div> 
<!-- /.Word container -->
