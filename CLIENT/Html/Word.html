<!-- Word container -->
<div class="Word-container w3-center">
    <!-- top bar  -->
    <div>
        <div class="HomeButton ButtonImage DivBlockCenter w3-display-topleft">
            <img class=""
                 src="/Images/BackButton.png"/>
        </div>
        <!-- views -->
        <div class="View w3-padding-small w3-display-topright"> 
            <i class="fa fa-eye"></i><span class="ViewText">...</span>
        </div>
    </div>

    <!-- Word -->       
    <div class='Word w3-text-indigo' style="font-size: 64px">
        ...
    </div>

    <!-- Mean (definition) -->
    <div class='Mean upper w3-left-align'
         style="font-size: 35px;">
        <!-- temp div, will remoe by JS -->
        <div class="w3-center">
            ...
        </div>
    </div>
    <!-- Read Complete Panel -->
    <div class="ReadCompletePanel w3-card-4 w3-green w3-left-align">
        <i class="fa fa-plus"></i><span class="WordExpText">000</span> EXP
        <i class="fa fa-angle-double-right"></i>
        <span class="UserExpText">00000/00000</span>
        (<span class="UserExpPercentText">000%</span>)
    </div>

    <!-- ajax loading-->
    <div class="LoadingWait w3-text-indigo" style="display:none;">
        <i class="w3-spin fa fa-spinner"></i>
    </div>

    <!--sound-->
    <audio controls="" class="Audio1" style="display:none"
           src="/Sounds/Word/read_word.mp3">
    </audio>
    <audio controls="" class="Audio2" style="display:none"
           src="/Sounds/Word/read_word.mp3">
    </audio>

</div>
